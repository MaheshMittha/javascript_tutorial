<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>



<body>


    <h1>Browser Object Model</h1>

    <h2>Welcome to javascript</h2>
    <button onclick="window.open(`https://www.youtube.com/watch?v=13gLB6hDHR8`)">Navigate</button>


    <!---------- Start History Object --------->

    <h3>Window History</h3>
    <button onclick="history.back()">Go Back</button>
    <button onclick="history.forward()">Go Forward</button>
    <button onclick="history.go(-1)">Move Back or forward</button>

    <!------ End History Object ---------->


    <!---------- Start Location Object --------->

    
    <!---------- Start Location Object --------->

    <h3>Window Location</h3>
    <button onclick="location.reload()" >Reload</button>
     <button onclick="window.location.replace(`https://www.youtube.com/watch?v=13gLB6hDHR8)">Replace</button>
     <button onclick="location.assign(`https://www.youtube.com/watch?v=13gLB6hDHR8`)">Assign</button>
     
    <!-- <button onclick="location.search" >Search</button> -->
    <!-- <button onclick="location.assign()" >Assign</button> -->
    












    <script src="./Bom.js"></script>

</body>

</html>
