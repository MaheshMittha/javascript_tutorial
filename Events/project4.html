<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project KyeBoard Events</title>
</head>

<body>

    <nav>

        <button><a href="/" aria-current="page">Home</a></button>
        <button><a target="_blank" href="https://www.youtube.com/">YouTube Channel</a></button> <br>
    </nav>


    <div class="project">
        <div id="insert">
            <div class="key">press the key and watch magic</div>
        </div>
    </div>



    <script>
        console.log("project 5");

        const insert = document.getElementById("insert");
        window.addEventListener("keydown", (event) => {
            insert.innerHTML = `
          <div class = "color">
<table>
  <tr>
    <th>Key</th>
    <th>KeyCode</th>
    <th>Code</th>
  </tr>
  <tr>
    <td>${event.key === " " ? "Space" : event.key}</td>
    <td>${event.keyCode}</td>
    <td>${event.code}</td>
  </tr>  
</table>            
            </div>
          `
        })

    </script>





</body>

</html>
